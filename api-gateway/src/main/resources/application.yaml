eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods: '*'
      routes:

        ## Services Routes

        - id: demo-service
          uri: lb://demo-service
          predicates:
            - Path=/demo
        - id: security-service
          uri: lb://security-service
          predicates:
            - Path=/security/**

        ## Discovery Server Route

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
  application:
    name: api-gateway